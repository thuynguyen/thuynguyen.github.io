<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <!-- For FB share -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta content="charset=utf-8">
  <meta property="og:title" content="D4G" />
  <meta property="og:description" content="Doodle4Google" />
  <meta property="og:image" content="https://lh3.ggpht.com/G04mW_K1nRLnANH5Bn2rvMJnvag8qFGOhe-eKFLZg4lKOELLWsk5BnwUZ6JaIFuFd3-Y7110kwJpG62DA2NM5fGtfk1gqVzMkQ4JqEE" />
  <!-- end -->
  <!-- For Google Auth -->
  <!-- end -->

  <title>Doodle4Google</title>
  <!-- Jquery -->
  <script src="./public/js/base/jquery.min.js"></script>
  <script src="./public/js/base/slick.js"></script>
  <script src="./public/js/modernizr-2.6.2.min.js"></script>
  <script src="./public/js/base/zing.js"></script>
  <script src="./public/js/demo.js"></script>
  <link href="./public/css/base/bootstrap.min.css" rel="stylesheet" >
  <!-- <link href="./public/css/base/jquery.mobile-1.4.4.min.css" rel="stylesheet" > -->
  <!-- <link rel="stylesheet" href="./build/css/application.min.css"> -->
  <link rel="stylesheet" href="./public/css/base/slick.css">
  <link rel="stylesheet" href="./public/css/demo.css">

</head>
<body>
  <div id="fb-root"></div>
  <script>
    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&appId=1492207214362236&version=v2.0";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>
  <div id="main" role="main" class="clearfix">
    <div class="slick-slider">
      <div class="gallery">
        <div class="top-banner"></div>
        <div class="back-icon" id="back-gallery-group">
          <img src="../public/images/back-icon.png"/>
        </div>
         <div class="grid-icon">
          <img src="../public/images/grid-icon.png"/>
        </div>
        <div class="categories-list">
          <div class="group-1 clearfix">
            <div class="item">
              <img src="../public/images/10-12-gallery.png"/>
              <div class="age color1">
                <span class="ages">10-12</span>
                <span class="quantity">10</span>
              </div>
            </div>
            <div class="item" style="margin-left: 0.5em">
              <img src="../public/images/13-15-gallery.png"/>
              <div class="age color2">
                <span class="ages">13-15</span>
                <span class="quantity">10</span>
              </div>
            </div>
          </div>
          <div class="group-2 clearfix">
            <div class="item">
              <img src="../public/images/16-18-gallery.png"/>
              <div class="age color3">
                <span class="ages">16-18</span>
                <span class="quantity">10</span></div>
            </div>
            <div class="item" style="margin-left: 0.5em">
              <img src="../public/images/19-21-gallery.png"/>
              <div class="age color4">
                <span class="ages">19-21</span>
                <span class="quantity">10</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
