<html class="no-js" lang="en">
<head>

  <meta property="og:description" content="Doodle4Google" />

  <title>Doodle4Google</title>
  <!-- Jquery -->
  <script src="./public/js/base/jquery.min.js"></script>
  <script src="./public/js/base/slick.js"></script>
  <script src="./public/js/modernizr-2.6.2.min.js"></script>
  <script src="./public/js/base/zing.js"></script>
  <script src="./public/js/sdk.js"></script>
  <script src="./public/js/demo.js"></script>
  <link href="./public/css/base/bootstrap.min.css" rel="stylesheet" >
  <!-- <link href="./public/css/base/jquery.mobile-1.4.4.min.css" rel="stylesheet" > -->
  <!-- <link rel="stylesheet" href="./build/css/application.min.css"> -->
  <link rel="stylesheet" href="./public/css/base/slick.css">
  <link rel="stylesheet" href="./public/css/demo.css">

</head>
<body>
  <div id="fb-root"></div>
  <script>
    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&appId=1492207214362236&version=v2.0";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>
  <div id="main" role="main" class="clearfix">
    <div class="slick-slider">
      <div class="gallery add-magic">
        <div class="top-banner"></div>
          <div class="back-icon home-icon" id="back-add-magic">
            <img src="../public/images/back-icon.png"/>
          </div>
          <div class="grid-icon">
            <img class="text-transform" src="../public/images/text-transformation.png"/>
            <img class="voice-recog" src="../public/images/voice-recog-icon.png"/>
          </div>
          <div class="canvas-wrapper">
            <div>
              <canvas id="playground"></canvas>
            </div>
          </div>
          <div class="record">
            <img src="../public/images/record-icon.png"/>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div style= "text-align:center">
    <input type='button' id='_addAnimation' value='Add Dove' class="btn btn-primary">
    <input type='button' id='_addLeftAnimation' value='Add Fan' class="btn btn-primary">
    <input type='button' id='_addRightAnimation' value='Add Train' class="btn btn-primary">
    <input type='button' id='_addBottomTopAnimation' value='Add Shuttle' class="btn btn-primary">
    <input type='button' id='addTextMagic' value='Add Text Magic' class="btn btn-primary">
    <input type='button' id='preview' value='Preview' class="btn btn-primary disabled">
  </div>
  <script src="./public/js/magic/plugins.js"></script>
  <script src="./public/js/magic/shuttle_json.js"></script>
  <script src="./public/js/magic/fan_json.js"></script>
  <script src="./public/js/magic/dove_json.js"></script>
  <script src="./public/js/magic/magic.js"></script>
  <script src="./public/js/magic/textMagic.js"></script>
  <script src="./public/js/magic/main.js"></script>
</body>
</html>
